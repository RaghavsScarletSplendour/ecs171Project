<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .result {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="result">
        <h2>{{ prediction }}</h2>
        <p>Probability of purchasing something: {{ prob_class_1 }}</p>
        <p>Probability of not purchasing something: {{ prob_class_0 }}</p>
    </div>
    <a href="/" class="back-link">Make Another Prediction</a>
</body>
</html>
